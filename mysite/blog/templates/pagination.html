

  <div class="row">
    <div class="col-md-12 text-center">
      <ul class="pagination">
          {% if page.has_previous %}
          <li class="active"><a href="?page={{ page.previous_page_number }}">&laquo;</a></li>
          {% endif %}


            <li class="active"><a href="">{{ page.number }}</a></li>

          <!--  Page {{ page.number }} of {{ page.paginator.num_pages }}.-->

          {% if page.has_next %}
          <li class="disabled"><a href="">{{ page.next_page_number }}</a></li>
          <li><a href="?page={{ page.next_page_number }}">&raquo;</a></li>
          {% endif %}
</ul>
</div>
</div>
